<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>FORMULAIRE DE COMMANDE</title>
    <link rel="stylesheet" type="text/css" href="FORMULAIRE DE COMMANDE.css">
</head>
<body>
    <div class="formulaire de commande de chef food">
        <div class="barre"></div><br>
        <form>
            <img id="logo" src="logo.jpg" height="60" width="60">
            <h2>FORMULAIRE DE COMMANDE DE CHEF FOOD</h2>
            <div class="form1">
                <label>Nom</label>
                <input type="text" placeholder="votre nom"required class="input"
                id="nom"><br><br>

                <label>adresse</label>
                <input type="address" placeholder="votre adresse"required class="input"
                id="adresse"><br><br>


                <label>Telephone</label>
                <input type="text" placeholder="votre numero de telephone"required class="input"
                id="telephone"><br><br>


                <label>email</label>
                <input type="email" placeholder="votre email"required class="input"
                id="email"><br><br>

            </div>

          <div class="form2">

            <label>Date</label>
                <input type="date" placeholder="Date"required class="input"
                id="Date"><br><br>


                <label>Mots de passe</label>
                <input type="password" placeholder="mots de passe"required class="input"
                id="motsde passe"><br><br><br>


            <label for="quantite">quantite</label>
            <select id="quantite" class="input">
                <option></option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option> 
                <option>8</option> 
                <option>9</option>
                <option>10</option>   
            </select><br><br>
            <label for="mode de paiement">Mode de paiement</label><br><br>
            cash<input type="radio" name="Mode de paiement" checked>&nbsp;
            carte<input type="radio" name="Mode de paiement" >&nbsp;</br>
        </div>

        <div class="boutton">
            <input type="submit" value="confimer la commande">
        </div>
        </form>
    </div>
</body>
</html>
